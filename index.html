<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Project tracking intro component</title>
</head>

<body>
	<div class="menu-btn">
		<img src="./images/icon-hamburger.svg" alt="hamburger-icon" class="icon" />
	</div>

	<div class="container">
		<nav class="main-nav">
			<div class="icon">
				<img src="./images/logo.svg" alt="logo" class="logo" />
			</div>
			<div class="links">
				<ul class="main-ul">
					<li><a href="#">Product</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Pricing</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</nav>

		<header class="showcase">
			<div class="first">
				<div class="first-content">
					<p><span class="bg-dark">NEW</span> MONOGRAPH DASHBOARD</p>
					<h1 class="main-heading">
						POWERFUL INSIGHTS INTO YOUR TEAM
					</h1>
					<p>Project planning and time tracking for agile teams</p>
				</div>

				<div class="second-content">
					<a href="#" class="btn-primary">SCHEDULE A DEMO</a>
					<p>TO SEE A PREVIEW</p>
				</div>
			</div>

			<div class="second">
				<img src="./images/illustration-devices.svg" alt="devices" class="device" />
			</div>
		</header>
	</div>

	<script src="./js/main.js"></script>
</body>

</html>
